    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        nav {
            background-color: #333;
            padding: 0.5rem 1rem;
        }
        nav a {
            color: white;
            margin: 0 1rem;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 2rem;
            text-align: center;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        form div {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        input, select, button {
            width: 100%;
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 1rem 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

<body>
    <header>
        <h1>Sub Page</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="subpage.html">Sub Page</a>
    </nav>

    <main>
        <h2>Submit Your Visit Information</h2>
        <form action="#" method="post">
            <div>
                <label for="visit-datetime">Visit Date & Time:</label>
                <input type="datetime-local" id="visit-datetime" name="visit-datetime" required>
            </div>
            <div>
                <label for="visit-location">Visit Location:</label>
                <select id="visit-location" name="visit-location" required>
                    <option value="">Select a location</option>
                    <option value="台北">臺北</option>
                    <option value="台中">臺中</option>
                    <option value="台南">臺南</option>
                    <option value="高雄">高雄</option>
                </select>
            </div>
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </main>
